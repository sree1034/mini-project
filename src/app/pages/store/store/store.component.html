<section
  class="header"
  style="background-image: url(./assets/images/action.jpg)"
>
  <div class="mask" style="background-color: rgba(0, 0, 0, 0.7)">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 pt-4" *ngFor="let game of games">
          <div class="card" style="width: 18rem">
            <div class="embed-responsive embed-responsive">
              <img
                class="card-img-top embed-responsive-item"
                src="{{ game.thumbnail }}"
                alt="Card image cap"
              />
            </div>
            <a (click)="gotoHere(game.id)" class="stretched-link"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
